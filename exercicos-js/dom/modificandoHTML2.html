<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'texto alterado'
        // div.outerHTML = 'texto alterado'""
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Inicio</p>')
        div.insertAdjacentHTML('beforebegin', '<p>Depois do Inicio</p>')
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Fim</p>')
        div.insertAdjacentHTML('beforebegin', '<p>Depois do Fim</p>')

        //somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
